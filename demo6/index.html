<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><small><i class="glyphicon glyphicon-list"></i></small> 产品管理</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <form class="form-horizontal">

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="产品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">产品类型：</label>

                                <input type="text" class="form-control" id="inputPassword3" placeholder="产品类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <button type="submit" class="btn btn-primary">搜索</button>
                                <button type="reset" class="btn btn-default">清楚</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">

                            </td>
                            <td>

                            </td>

                            <td>

                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>

                            </td>
                            <td>

                        <tr class="error">
