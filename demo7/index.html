<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css">
</head>
<body>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><small><i class="glyphicon glyphicon-list"></i></small> 产品管理</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="productname" class="col-sm-2 control-label">产品名称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="productname" name="productname" placeholder="产品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">产品类型：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" placeholder="产品类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dataStart" class="col-sm-2 control-label">日期：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dataStart" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select1" class="col-sm-2 control-label">管理员：</label>
                            <div class="col-sm-10">
                                <select name="" id="select1" class="form-control">
                                    <option value="1">王小二</option>
                                    <option value="2">王小五</option>
                                    <option value="3">王水上</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <button type="submit" class="btn btn-primary jsSearch">搜索</button>
                                <button type="reset" class="btn btn-default">清楚</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                            <th>
                                产品
                            </th>
                            <th>
                                交付时间
                            </th>
                            <th>
                                状态
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                01/04/2012
                            </td>
                            <td>
                                Default
                            </td>
                        </tr>
                        <tr class="success">
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                01/04/2012
                            </td>
                            <td>
                                Approved
                            </td>
                        </tr>
                        <tr class="error">
                            <td>
                                2
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                02/04/2012
                            </td>
                            <td>
                                Declined
                            </td>
                        </tr>
                        <tr class="warning">
                            <td>
                                3
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                03/04/2012
                            </td>
                            <td>
                                Pending
                            </td>
                        </tr>
                        <tr class="info">
                            <td>
                                4
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                04/04/2012
                            </td>
                            <td>
                                Call in to confirm
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <ul class="pagination pull-right">
                <li><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="mySmallModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">信息提示</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
<!--<script src="../bower_components/requirejs/require.js" data-main="main"></script>-->
<!--//打包后的js-->
<!--<script src="../bower_components/requirejs/require.js" data-main="main_build"></script>-->

<!--包的方式引入-->
<script src="../bower_components/requirejs/require.js" data-main="main_package"></script>
</body>
</html>
