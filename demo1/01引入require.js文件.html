<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo1"></div>
<script src="../bower_components/requirejs/require.js"></script>
<script>
    //本例子中把config文件写在单脚本文件里。

    /**
     * require 配置
     */
    require.config({
    paths:{
        jquery:'../bower_components/jquery/dist/jquery.min'
    }
});

    /**
     * 使用已经配置好的jquery
     */
    require(['jquery'],function($){
    var $div1 = $('#demo1');
    $div1.html('hello world!');
})
</script>
</body>
</html>
